Configuration:
  status: warn

  Appenders:

    File:
      name: File
      fileName: logs/FavDownloader.log
      append: false
      PatternLayout:
        pattern: "%d{yyyy/MM/dd HH:mm:ss.SSS} [%-5level] %msg (%logger)%n"

  Loggers:

    Root:
      level: info
      AppenderRef:
        ref: File
